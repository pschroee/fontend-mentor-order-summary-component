<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/input.css" />
  </head>
  <body
    class="bg-primary-pale flex flex-col bg-mobile desktop:bg-desktop bg-top bg-no-repeat bg-contain min-h-screen"
  >
    <main class="max-w-5xl mx-auto px-6 my-auto">
      <article
        id="order-summary"
        class="mx-auto flex flex-col bg-white w-80 desktop:w-[400px] rounded-2xl overflow-hidden shadow-primary-bright/10 shadow-xl"
      >
        <img class="block" src="/images/illustration-hero.svg" alt="" />
        <h1 class="mt-6 text-center font-black text-neutral-dark">
          Order Summary
        </h1>
        <p class="text-neutral-desaturated mt-4 text-center px-7">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div
          class="flex items-center mx-4 desktop:mx-8 rounded-xl bg-neutral-pale p-4 mt-6 desktop:px-6 justify-start"
        >
          <img src="./images/icon-music.svg" alt="" />
          <div class="ml-4">
            <h2 class="text-neutral-dark font-bold">Annual Plan</h2>
            <div class="text-neutral-desaturated">$59.99/year</div>
          </div>
          <a
            href="#"
            class="block underline text-primary-bright ml-auto hover:text-primary-active focus:text-primary-active"
            >Change</a
          >
        </div>
        <button
          class="mt-6 mx-4 desktop:mx-8 px-4 py-2 bg-primary-bright text-white rounded-xl shadow-primary-bright/10 shadow-xl hover:bg-primary-active focus:bg-primary-active"
        >
          Proceed to Payment
        </button>
        <button
          class="mt-4 mb-4 mx-4 px-4 py-2 text-neutral-desaturated font-bold hover:text-neutral-dark focus:text-neutral-dark"
        >
          Cancel Order
        </button>
      </article>
    </main>

    <footer class="max-w-5xl mx-auto px-6 my-4 text-center text-sm">
      Challenge by
      <a
        class="text-attribution"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="text-attribution"
        href="https://www.frontendmentor.io/profile/pschroee"
        >Philipp Schr√∂er</a
      >.
    </footer>
  </body>
</html>
